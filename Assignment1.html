<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript current day and time</title>
  </head>
  <body>
    <p id="sample"></p>
    <br>
    <p id="sample2"></p>
      <script>
          var today = new Date();
  var day = today.getDay();
  var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
  var presentday="Today is : " + daylist[day] + ".";
  document.getElementById('sample').innerHTML=presentday;
  var hour = today.getHours();
  var minute = today.getMinutes();
  var second = today.getSeconds();
  var morneve = (hour >= 12)? " PM ":" AM ";
  hour = (hour >= 12)? hour - 12: hour;
  if (hour===0 && morneve===' PM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
 morneve=' Noon';
  } 
  else
  { 
  hour=12;
 morneve=' PM';
  } 
  } 
  if (hour===0 && morneve===' AM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
 morneve=' Midnight';
  } 
  else
  { 
  hour=12;
 morneve=' AM';
  } 
  } 
var result="Current Time : "+hour + morneve + " : " + minute + " : " + second;
document.getElementById('sample2').innerHTML=result;
      </script>
  </body>
</html>
